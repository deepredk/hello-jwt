spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:dev
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    com:
      example: DEBUG